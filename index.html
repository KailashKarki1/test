<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Name: <input type="text" id="name" placeholder="Enter your Name"> </p>
    <p id="nameErr" style="color:red"></p>
    <p>Email: <input type="text" id="email" placeholder="Enter your Email"> </p> 
    <p id="emailErr" style="color:red"></p>
    <p>Password: <input type="password" id="password" placeholder="Enter your Password"> </p>
    <p id="passwordErr" style="color: red"></p>
    <p>Verify Password: <input type="password" id="vpassword" placeholder="Enter Confirm Password"> </p>
    <p id="vpasswordErr" style="color: red"></p>
 
    <input type="radio" name="gender"  value="male"> Male  
    <input type="radio" name="gender"  value="female"> Female  
    <input type="radio" name="gender" value="other"> Other <br>
    <p id="genderErr" style="color:red"></p>
    <button onclick="validate()">Submit</button>


    <script>

        function validate(){
            document.getElementById("nameErr").innerHTML="";
            document.getElementById("emailErr").innerHTML="";
            document.getElementById("genderErr").innerHTML="";
            document.getElementById("passwordErr").innerHTML="";
            document.getElementById("vpasswordErr").innerHTML="";

            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var verifyPassword=document.getElementById("vpassword").value;

            if(name===""){
                document.getElementById("nameErr").innerHTML="Enter Your Name";
            } else {
                let result = /^[a-zA-Z ]+$/.test(name);
                if(!result){
                    document.getElementById("nameErr").innerHTML="Please Give Alphabet Only as Your Name";
                }
            }

            if(email===""){
                document.getElementById("emailErr").innerHTML="Enter Your Email";
            } else {
                var patternEmail = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email);
                if(!patternEmail){
                    document.getElementById("emailErr").innerHTML="Please Give Proper Email";
                }
            }

            var option=document.getElementsByName('gender');
            var genderChecked = false;
            for (var i = 0; i < option.length; i++) {
                if (option[i].checked) {
                    genderChecked = true;
                    break;
                }
            }
            if (!genderChecked) {
                document.getElementById("genderErr").innerHTML="Please Select Your Gender";
            }
      
            if (password===""){
                document.getElementById("passwordErr").innerHTML="Enter Your Password";
            } else {
                var xpassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password);
                if (!xpassword){
                    document.getElementById("passwordErr").innerHTML="Please Enter Your Password in Correct Format";
                }
            }

            if (verifyPassword===""){
                document.getElementById("vpasswordErr").innerHTML="Please Enter Confirm Password";
            } else {
                if (password !== verifyPassword){
                    document.getElementById("vpasswordErr").innerHTML="Passwords do not match";
                }
            }
        }
    </script>
    
</body>
</html>
